<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <main>
    <div class="col-row">
      <header>
        <div class="col flex-container">
          <p class="title-header"> Your Result</p>
          <div class="score">

            <h2>76</h2>
            <p class="target-score">of 100</p>

          </div>
          <h3>Great</h3>
          <p class="desc-achievement"> You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </header>

      <section class="content">
        <div class="col ">

          <h3>Summary</h3>
          <div class="flex-container">
            <div class="item-score red-clr">
              <div>
                <img src="assets/images/icon-reaction.svg" alt="icon reaction">
                <p class="reaction">Reaction</p>
              </div>
              <p>80 <span>/ 100</span></p>
            </div>
            <div class="item-score yellow-clr">
              <div>
                <img src="assets/images/icon-memory.svg" alt="icon memory">
                <p class="memory">Memory</p>
              </div>
              <p>92 <span> / 100</span></p>
            </div>
            <div class="item-score green-clr">
              <div>
                <img src="assets/images/icon-verbal.svg" alt="icon verbal">
                <p class="verbal">Verbal</p>
              </div>
              <p>61 <span>/ 100</span></p>
            </div>
            <div class="item-score blue-clr">
              <div>
                <img src="assets/images/icon-visual.svg" alt="icon visual">
                <p class="visual">Visual</p>
              </div>
              <p>72 <span> / 100</span></p>
            </div>
            <button class="cta">
              Continue
            </button>
          </div>

      </section>


    </div>






    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ananda Putra Azril Al Kariko</a>.
    </div>
  </footer>

</body>

</html>
